 <header class="barra" id="barra">
  <span class="logo-container" >
      <a href="#" class="logotipo" >
        <img onclick="responsiveIt()" src="./assets/img/logo.svg" alt="LucasTafarelBS :)" >
      </a>
      <a href="javascript:void(0);"  class="icon" onclick="responsiveIt()">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </a>
  </span>
  <div class="menu" id="myTopnav">
    <a href="#about" onclick="responsiveIt()">Sobre</a>
    <a href="#blog" onclick="responsiveIt()">Blog</a>
    <a href="#portfolio" onclick="responsiveIt()">Portf√≥lio</a>
    <a href="#contact" onclick="responsiveIt()">Contato</a>

  </div>
</header>


<script>
  const modification = ( element, classToCompare, classToAdd) => {
    if (element.className === classToCompare) {
      element.className = `${element.className} ${classToAdd}`;
    }
    else {
      element.className = `${classToCompare}`;
    }
  }

  function responsiveIt() {
    let myTopNav = document.getElementById('myTopnav')
    let barra = document.getElementById('barra')
    modification(myTopNav, 'menu', 'responsive')
    modification(barra, 'barra', 'responsive')
  }

  window.addEventListener('scroll', function (event) {
      if (event.target.scrollingElement.scrollTop && event.target.scrollingElement.scrollTop >= 100 ) {
          let barra = document.getElementById('barra')
          if (barra && !barra.className.includes('sticky'))
            barra.className = `${barra.className} sticky`
      }
      else {
        let barra = document.getElementById('barra')
        if ( barra && barra.className.includes('sticky') )
          barra.className = barra.className.replace( /sticky/, '' )
      }
  });
</script>
